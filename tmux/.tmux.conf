unbind Left
unbind Down
unbind Up
unbind Right
unbind '"'
unbind %
unbind .

set-option -g prefix2 C-a
set-option -g prefix C-b

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'pwittchen/tmux-plugin-ram'
set -g @plugin 'robhurring/tmux-spotify'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'

set -g default-terminal "screen-256color"
set -ga terminal-overrides 'xterm-256color:Tc'
setw -g xterm-keys on
set -s escape-time 11
set -sg repeat-time 601
set -s focus-events on
set -q -g status-utf8 on
setw -q -g utf8 on
set -g history-limit 5000

bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename off

set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

set -g display-panes-time 800
set -g display-time 1000
set -g status-interval 10

set -g monitor-activity off
set -g visual-activity off
set -g mouse on


bind-key -n "^g" copy-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

bind -T copy-mode-vi M-Up              send-keys -X scroll-up
bind -T copy-mode-vi M-Down            send-keys -X scroll-down
bind -T copy-mode-vi M-PageUp          send-keys -X halfpage-up
bind -T copy-mode-vi M-PageDown        send-keys -X halfpage-down
bind -T copy-mode-vi M-]			   send-keys '^] Enter'
bind -T copy-mode-vi PageDown          send-keys -X page-down
bind -T copy-mode-vi PageUp            send-keys -X page-upbind C-c new-session

unbind C-s

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind > swap-pane -D
bind < swap-pane -U

unbind n
unbind p
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window

bind U run "cut -c3- ~/.tmux.conf | sh -s _urlview #{pane_id}"
bind F run "cut -c3- ~/.tmux.conf | sh -s _fpp #{pane_id}"

bind o send-keys C-l # use prefix l to clear screen (ctrl l isnt working with default tmux/vim-mapping)

set -g @batt_charged_icon ""
set -g @batt_charging_icon "  "
set -g @batt_attached_icon "ﮣ"
set -g @batt_full_charge_icon ""
set -g @batt_high_charge_icon ""
set -g @batt_medium_charge_icon ""
set -g @batt_low_charge_icon ""

set -g @open-S 'https://www.google.com/search?q='

# copy to macos-clipboard
if -b 'command -v reattach-to-user-namespace > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | reattach-to-user-namespace pbcopy"'

# copy to X11-clipboard
if -b 'command -v xsel > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xsel -i -b"'
if -b '! command -v xsel > /dev/null 2>&1 && command -v xclip > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xclip -i -selection clipboard >/dev/null 2>&1"'

bind b list-buffers
bind P choose-buffer

if '[ -f ~/.tmux.conf.local ]' 'source ~/.tmux.conf.local'

bind c new-window -c "#{pane_current_path}" -n "candy"
bind -n '^ ' split-window -bv -c "#{pane_current_path}"
bind -n "^p" split-window -h -c "#{pane_current_path}"
bind -n ] send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard" \; send-keys "clipToVim" Enter

# call layout-script
run '~/.sauceTmux'
# keep at bottom!
run '~/.tmux/plugins/tpm/tpm'
